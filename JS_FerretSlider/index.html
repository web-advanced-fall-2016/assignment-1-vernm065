
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Ferret Slider</title>
    <!-- Because Ferrets with Hats are Awesome -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div class="slider">
      <div class="slider-frame">
        <div class="slider-content">
          <img src="image/screens/full/ferret01.jpg" alt="pic" data-src="image/screens/full/ferret01.jpg">
          <img src="image/screens/full/ferret02.jpg" alt="pic" data-src="image/screens/full/ferret02.jpg">
          <img src="image/screens/full/ferret03.jpg" alt="pic" data-src="image/screens/full/ferret03.jpg">
          <img src="image/screens/full/ferret04.jpg" alt="pic" data-src="image/screens/full/ferret04.jpg">
          <img src="image/screens/full/ferret05.jpg" alt="pic" data-src="image/screens/full/ferret05.jpg">
          <img src="image/screens/full/ferret06.jpg" alt="pic" data-src="image/screens/full/ferret06.jpg">
          <img src="image/screens/full/ferret07.jpg" alt="pic" data-src="image/screens/full/ferret07.jpg">
          <img src="image/screens/full/ferret08.jpg" alt="pic" data-src="image/screens/full/ferret08.jpg">
          <img src="image/screens/full/ferret09.jpg" alt="pic" data-src="image/screens/full/ferret09.jpg">
          <img src="image/screens/full/ferret10.jpg" alt="pic" data-src="image/screens/full/ferret10.jpg">
          <img src="image/screens/full/ferret11.jpg" alt="pic" data-src="image/screens/full/ferret11.jpg">
          <img src="image/screens/full/ferret12.jpg" alt="pic" data-src="image/screens/full/ferret12.jpg">

        </div>
      </div>
      <div class="slider-controls">
        <ul>
          <li data-slide-id="1" img src="image/touchtouch/leftarrow.png"></li>
          <li data-slide-id="2" img src="image/touchtouch/rightarrow.png"></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/simpleCarousel.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </body>
</html>
